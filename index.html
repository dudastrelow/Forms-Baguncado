<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Caótica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Logar no sistema
    </header>
    <div class="form-container">
        <label class="textousuario">Nome:</label>
        <input type="text" id="usuario" name="usuario" class="caixatextousuario">
        <label class="textosenha">Senha:</label>
        <input type="password" id="senha" name="senha" class="caixatextosenha">
        <button type="button" class="button" onclick="verificarSenha()">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
